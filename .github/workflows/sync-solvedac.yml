name: Sync BOJ tier folders by solved.ac level

on:
  schedule:
    - cron: "0 0 1 * *"   # 매월 1일 00:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync-tiers:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync files by solved.ac level
        shell: bash
        run: |
          set -euo pipefail

          DEST_ROOT="baekjoon-online-judge"
          tiers=("bronze" "silver" "gold" "platinum" "diamond")

          if [ ! -d "$DEST_ROOT" ]; then
            echo "Missing directory: $DEST_ROOT"
            exit 1
          fi

          for t in "${tiers[@]}"; do
            mkdir -p "$DEST_ROOT/$t"
          done

          # 전체 파일 목록 수집 (진행률 표시용)
          declare -a all_files=()
          for t in "${tiers[@]}"; do
            while IFS= read -r -d '' f; do
              all_files+=("$f")
            done < <(find "$DEST_ROOT/$t" -maxdepth 1 -type f -print0 || true)
          done

          total=${#all_files[@]}
          if [ "$total" -eq 0 ]; then
            echo "No files found."
            exit 0
          fi

          echo "Total files: $total"
          echo "Format: [idx/total] pid | prev -> curr | action"
          echo "---------------------------------------------------------"

          moved=0
          skipped=0
          checked=0

          for prev_tier in "${tiers[@]}"; do
            mapfile -d '' files < <(find "$DEST_ROOT/$prev_tier" -maxdepth 1 -type f -print0 || true)
            [ ${#files[@]} -eq 0 ] && continue

            for f in "${files[@]}"; do
              checked=$((checked+1))
              base="$(basename "$f")"

              # 파일명 형식 확인
              if [[ ! "$base" =~ ^([0-9]{5})\..+ ]]; then
                echo "[$checked/$total] ----- | $prev_tier -> ----- | skip (invalid filename)"
                skipped=$((skipped+1))
                continue
              fi

              pid="${BASH_REMATCH[1]}"
              url="https://solved.ac/api/v3/search/suggestion?query=${pid}"

              # -------- API 호출 (재시도 + 429 대응) --------
              json=""
              for attempt in 1 2 3 4 5; do
                json="$(curl -fsSL -H "User-Agent: BOJ-Tier-Sync" "$url" 2>/dev/null || true)"
                [ -n "$json" ] && break
                echo "[$checked/$total] $pid | retry $attempt"
                sleep 2
              done

              if [ -z "$json" ]; then
                echo "[$checked/$total] $pid | $prev_tier -> ----- | skip (API failed)"
                skipped=$((skipped+1))
                continue
              fi

              # 요청 간 딜레이 (rate limit 완화)
              sleep 0.15

              # -------- jq로 level 추출 --------
              level="$(echo "$json" | jq -r '.problems[0].level // empty')"

              if [ -z "$level" ]; then
                echo "[$checked/$total] $pid | $prev_tier -> ----- | skip (no level)"
                skipped=$((skipped+1))
                continue
              fi

              # -------- 티어 매핑 --------
              if   [ "$level" -le 5  ]; then curr_tier="bronze"
              elif [ "$level" -le 10 ]; then curr_tier="silver"
              elif [ "$level" -le 15 ]; then curr_tier="gold"
              elif [ "$level" -le 20 ]; then curr_tier="platinum"
              elif [ "$level" -le 25 ]; then curr_tier="diamond"
              else
                echo "[$checked/$total] $pid | $prev_tier -> (level=$level) | skip"
                skipped=$((skipped+1))
                continue
              fi

              # 이동 필요 없으면 keep
              if [ "$curr_tier" = "$prev_tier" ]; then
                echo "[$checked/$total] $pid | $prev_tier -> $curr_tier | keep"
                continue
              fi

              dest="$DEST_ROOT/$curr_tier/$base"

              if [ -e "$dest" ]; then
                echo "[$checked/$total] $pid | $prev_tier -> $curr_tier | skip (dest exists)"
                skipped=$((skipped+1))
                continue
              fi

              echo "[$checked/$total] $pid | $prev_tier -> $curr_tier | move"
              git mv "$f" "$dest"
              moved=$((moved+1))
            done
          done

          echo "---------------------------------------------------------"
          echo "Summary: Checked=$checked, Moved=$moved, Skipped=$skipped"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: sync BOJ tier folders by solved.ac level"
          git push
